{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<div class="container">
    <div class="text-center">
        <h1>Hi, {{current_user.email }}!</h1>
        <p>Let's add some post</p>
        <p><a href="{{url_for('security.logout')}}">Log Out</a></p>
        {% else %}
        <p>You have to Login first <a href="{{url_for('security.login', next='/admin')}}">here</a></p>
        {% endif %}
    </div>
</div>


{% endblock %}
